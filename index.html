<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"> 
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header class="navbar navbar-.bg-secondary bg-secondary">
        <h1 class="display-4 text-dark mx-auto"> Edgar's Weather App</h1> 
    </header>
    <div class="container">
        <div class="row mt-2">
            <aside class="col-3">
            <div class="card bg-secondary p-2 mb-2">
            
                <h4>Enter a City Name</h4>
                <form class="card bg-light p-2 mb-2">
                    <input class="form-inline" id="cityForm">
                    <button type="button" class="btn btn-primary" type="submit" id="searchBtn">Search</button> 
                </form>

                <ul class="list-group mt-2 bg-dark" id="cityList">
                     </ul>

                 </div>
            </aside>

            <div class="col-9 mb-2 bg-primary">
                <section class="row" id="current">
                    <h1 id="city"></h1>
                    <p id="date"></p>
                    <img class="icon" id="icon"></img>
                    <p id="temp"></p>
                    <p id="wind"></p>
                    <p id="humidity"></p>
                    <p id="uvIndex"></p>
                </section> 

                <section class="row" id="fiveDayEl">
                </section>

           </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script> 
    </body>
 </html>
