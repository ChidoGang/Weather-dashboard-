<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title> 
    <link href=" <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
    <header class="navbar navbar-dark bg-dark">
        <h1 class="display-4 text-light mx-auto">Weather Dashboard</h1>
    </header>
    <div class="containter-fluid">
        <div class="row mt-2">

            <aside class="col-lg-4">
            <div class="card bg-light p-2 mb-2">
            
                <h4>Enter a City Name</h4>
                <form class="card bg-light p-2 mb-2">
                    <input class="form-inline" id="city-form">
                    <button type="button" class="btn btn-primary" type="submit" id="form-sbumit"><i>
                        search</i></button> 
                </form>

                <ul class="list-group mt-2" id="city-list">
                     </ul>

                 </div>
            </aside>
            <section class="card p-2" id="current" style="display: none;">
                <h1 id="city"></h1>
                <p id="date"></p>
                <p id="temp"></p>
                <p id="humidity"></p>
                <p id="uv-index">UV Index:<span class="color></span></p>
            </section> 

            <section class="mt-2 mb-2" id="five-day" style="display: none;">
                <h3>5-Day Forecast</h3>
                <div class="card-deck"</div>
           </section>
        </div>
        <script src="script.js"></script>
       
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js%22%3E></script>
         
         <script src="https://code.jquery.com/jquery-3.5.0.min.js%22%3E></script>
        
    </body>
 </html>
